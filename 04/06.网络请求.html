<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="fn()">load</button>
		<script type="text/javascript">
			function fn() {
				// ajax
				var xhr = new XMLHttpRequest()
				//ip: http://10.19.248.186 计算机的地址
				//port: 81 端口  后端程序的入口
				//建立连接
				xhr.open("GET", "http://10.19.248.186:81/test.json", true)
				//发送请求
				xhr.send()
				//监听连接的变化:0-4  4的时候代表后端数据包过来了
				xhr.onreadystatechange = function() {
					//status 代表数据包的状态200代表是我们想要的数据
					console.log(xhr.readyState)
					if (xhr.readyState == 4 && xhr.status == 200) {

						console.log(xhr.responseText)
						var h1=document.createElement("h1")
						h1.innerHTML=xhr.responseText
						document.body.appendChild(h1)
					}
				}



			}
		</script>
	</body>
</html>
