<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 行级元素:
		
	 1.有的元素默认是横着排列的
	 2.设置不了宽度和高度
	 a  span 
	 3.行级元素内部可以嵌套行级元素,一般不会嵌套块级元素
	  
	 -->
	 <!-- 
	  块级元素:
	  1.前后有自动换行符,默认是竖着排列
	  2.可以设置宽高
	  p  div  ul  li 
	  3.可以嵌套所有元素,p里面一般放文字(行级元素),不放div
	  -->
		<style type="text/css">
			.a1 {
				width: 200px;
				height: 40px;
				background-color: #0077FF;
			}
		</style>
		<a class="a1" href="#">xx</a>
		<a href="#">xx2</a>
		<p><div>6666</div></p>
		
		
	</body>
</html>
