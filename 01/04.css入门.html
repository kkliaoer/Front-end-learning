<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
	 html:整个网页骨架
	 css:整个网页的外观
	 width 宽度
	 height 高度
	 background-color 背景颜色
	 font-size文字大小
	 text-align 内容横向对齐方式
	 line-height 行高
	 border-radius 4个角的圆角度
	 -->

		<p style="width: 200px; height: 60px;background-color: darkgrey;font-size: 28px;text-align: center; line-height: 60px; border-radius: 20px;">hello</p>

		<p style="width: 200px; height: 60px;background-color:rgb(255,0,0);font-size: 28px;text-align: center; line-height: 60px; border-radius: 20px;font-weight:500; color: darkgrey; font-family: "新宋体";">hello</p> 




	</body>
</html>
