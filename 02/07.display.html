<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			list-style: none;
		}
		ul{
			padding: 0px;
			margin-left:5px;
		}
		li{
			width: 200px;
			height: 40px;
			background-color: brown;
			/* display: block;
			把元素变成块级元素
			 */
			/* display:inline-block; 
			把元素变成行内块级元素(既能设置宽高也能横着排列)
			*/
		   /* display: none;
		   把元素隐藏
		    */
			display: none;
			margin-left: -5px;
		} 
		
	</style>	
	<ul>
		<li>xx</li>
		<li>xx</li>
		<li>xx</li>
		<li>xx</li>
		<li>xx</li>
	</ul>
		
	</body>
</html>
